<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>icon-rating Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="icon-rating.html">
  <link rel="import" href="../core-iconset-svg/core-iconset-svg.html">

  <style media="screen">
    #styled {
      color: #000;
    }
    #styled::shadow .active{
      color: #a4c639;
    }
  </style>
</head>
<body unresolved>

  <h2>icon-rating usage</h2>

  <h3>Basic</h3>
  <icon-rating value=3 ></icon-rating>

  <h3>Custom number of stars</h3>
  <icon-rating max=10 value=3 ></icon-rating>

  <h3>Changed icon</h3>
  <icon-rating value=4 icon="favorite"></icon-rating>

  <h3>Styled</h3>
  <icon-rating id="styled" value=4 icon="favorite" size=40></icon-rating>

  <h3>Custom svg icon (<a href="http://www.polymer-project.org/docs/elements/icons.html#roll-your-own">source</a>)</h3>
  <core-iconset-svg id="custom-icons" iconSize="50">
    <svg>
      <defs>
        <g id="fancy-circles">
          <circle cx="25" cy="25" r="18" />
          <circle cx="12" cy="12" r="10" />
          <circle cx="35" cy="40" r="6" />
        </g>
      </defs>
    </svg>
  </core-iconset-svg>
  <icon-rating value=4 icon="custom-icons:fancy-circles"></icon-rating>


</body>
</html>
